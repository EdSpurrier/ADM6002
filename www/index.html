
<!DOCTYPE html>
<html>
<head>
	<title>Hello World</title>
	<style>
		@keyframes rainbow {
			0% {color: red;}
			16.67% {color: orange;}
			33.33% {color: yellow;}
			50% {color: green;}
			66.67% {color: blue;}
			83.33% {color: indigo;}
			100% {color: violet;}
		}
		h1 {
			animation: rainbow 2s linear infinite;
		}
	</style>
</head>
<body>
	<h1>Hello World</h1>
</body>
</html>
